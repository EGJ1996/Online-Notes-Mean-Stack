<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6" style="background-color:lavender;">
      <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Send Friend Requests</h3>
                  </div>
                </div>
              </div>
         <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Username</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let u of users">
                            <td>{{u}}</td>
                            <td align="center">
                              <input type="button" [id]="u" value="Send Friend Request" (click)="sendRequest($event)" class="btn btn-success">
                            </td>
                          </tr>
                        </tbody>
                </table>
    </div>
    <div class="col-sm-6" style="background-color:lavenderblush;">
      <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Received Friend Requests</h3>
                  </div>
                </div>
              </div>
         <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Username</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let r of recvrequests">
                            <td>{{r}}</td>
                            <td align="center">
                              <input type="button" [id]="r" value="Accept Friend Request" (click)="acceptFriend($event)" class="btn btn-success">
                            </td>
                          </tr>
                        </tbody>
                </table>
    </div>
  </div>
  <div class="row">
       <div class="col-sm-6" style="background-color:lavenderblush;">
      <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">My Friends</h3>
                  </div>
                </div>
              </div>
         <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>Username</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr *ngFor="let f of friends">
                            <td>{{f}}</td>
                            <td align="center">
                              <input type="button" [id]="f" value="Remove Friend" (click)="removeFriend($event)" class="btn btn-danger">
                            </td>
                          </tr>
                        </tbody>
                </table>
    </div>
  </div>
</div>
