<div class="pull-right">
	<h3>Filter Notes By Course</h3>
<select (change)="changeCourse($event)"  class="selectpicker" data-style="btn-primary">
	<option>All</option>
	<option *ngFor="let c of courses">{{c}}</option>
</select>
</div>
<h1>Personal Notes</h1>
<div class="container">
	<div class="row">

		<section class="content">
			<h1>Notes</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-success btn-filter" data-target="pagado">Text Files</button>
								<button type="button" class="btn btn-warning btn-filter" data-target="pendiente">Audio Files</button>
								<button type="button" class="btn btn-danger btn-filter" data-target="cancelado">Summed Files</button>
								<button type="button" class="btn btn-default btn-filter" data-target="all">All Files</button>
							</div>
						</div>
						<div class="table-container">
							<table class="table table-filter">
								<tbody>
									<tr data-status="pagado" *ngFor="let n of textnotelist | csFilter:filt">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox1">
												<label for="checkbox1"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<a href="#" class="pull-left">
													<img src="http://localhost/image/textfile.png" style="width:50px;height:50px;"class="media-photo">
												</a>
												<div class="media-body">
													<h4 class="title">
                                                        <a [href]="n['link']">{{n['course']}}</a>
														<span class="pull-right pagado"><button class="btn btn-danger" (click)="deleteNote($event)" [id]="'t'+n['id']" data-status="txt">Delete</button></span>
														<span class="pull-right pagado"><button class="btn btn-primary" style="margin-right:20px;" (click)="getSum($event)" [id]="n['id']">Summary</button></span>
													</h4>
                                                    <p>{{n['desc']}}</p>
												</div>
											</div>
										</td>
									</tr>
									<tr data-status="pendiente" *ngFor="let an of audionotelist | csFilter:filt">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox3">
												<label for="checkbox3"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<a href="#" class="pull-left">
													<img src="http://localhost/image/audiofile.png" style="width:50px;height:50px;" class="media-photo">
												</a>
												<div class="media-body">
													<h4 class="title">
                                                        <a [href]="an['link']">{{an['course']}}</a>
														<span class="pull-right pendiente"><button class="btn btn-danger" [id]="'a'+an['id']" (click)="deleteNote($event)">Delete</button></span>
													</h4>
                                                    <p>{{an['desc']}}</p>
												</div>
											</div>
										</td>
									</tr>
									<tr data-status="cancelado" *ngFor="let sn of summarynotelist|csFilter:filt">
										<td>
											<div class="ckbox">
												<input type="checkbox" id="checkbox2">
												<label for="checkbox2"></label>
											</div>
										</td>
										<td>
											<a href="javascript:;" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<a href="#" class="pull-left">
													<img src="http://localhost/image/summary.png" style="width:50px;height:50px;" class="media-photo">
												</a>
												<div class="media-body">
													<h4 class="title">
														<a [href]="sn['link']">{{sn['course']}}</a>
														<span class="pull-right cancelado"><button class="btn btn-danger" [id]="'s'+sn['id']" (click)="deleteNote($event)">Delete</button></span>
													</h4>
													<p>{{sn['desc']}}</p>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
		
	</div>
</div>
